name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  Unit_testing:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f .tests/unit/requirements.txt ]; then pip install -r .tests/unit/requirements.txt; fi
    
    - name: Unit testing
      run: |
        pytest .tests/unit
    
    # - name: Cancelling parallel jobs
      # if: ${{ failure() }}
      # uses: andymckay/cancel-action@0.3

  Integration_testing:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Unpack test data
      run: |
        mkdir -p .tests/integration/data/Ruppitsch_chewbbacca
        tar -xzf .tests/integration/data/Ruppitsch_chewbbacca.tar.gz -C .tests/integration/data/Ruppitsch_chewbbacca --strip-components 1
    
    - name: Setup mamba
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-variant: Mambaforge
        channels: conda-forge,bioconda
    
    - name: Integration testing
      run: |
        mamba install 'snakemake>=6.3.0' -n test
        mamba activate test
        /usr/share/miniconda3/snakemake -s workflow/Snakefile --cores 1 --use-conda --conda-cleanup-pkgs cache --conda-prefix envs --show-failed-logs --configfile .tests/integration/config/config.yaml

      # uses: snakemake/snakemake-github-action@v1.24.0
      # with:
        # directory: '.tests/integration'
        # snakefile: 'workflow/Snakefile'
        # args: "--cores 1 --use-conda --conda-cleanup-pkgs cache --conda-prefix envs --show-failed-logs --configfile .tests/integration/config/config.yaml"
        # stagein: |
          # conda config --set channel_priority strict

    - name: Archive logs on fail
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: logs-fail
        path: .tests/integration/logs/
        if-no-files-found: error
        retention-days: 3